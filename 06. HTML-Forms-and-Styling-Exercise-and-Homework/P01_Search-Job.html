<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="P01_Search-Job.css">
</head>
<body>
    <header class="nav-header">
        <nav>
            <ul>
                <li><a href="#">Search Business</a></li>
                <li><a href="#">Business Categories</a></li>
                <li><a href="#">Recent Locations</a></li>
                <li><a href="#">Agents Located</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <form action="#">
        <label>
            <span>Business Name</span>
            <input type="text" class="business-name" placeholder="enter a name">
        </label>
        <label>
            <span>Country</span>
            <input type="text" class="country" placeholder="search by country">
        </label>
        <label>
            <span>City / State</span>
            <input type="text" class="city" placeholder="search by city or state">
        </label>
        <label>
            <span>Zip / Postal Code</span>
            <input type="text" class="zip" placeholder="enter a postal code">
        </label>
        <label>
            <span>Employers</span>
            <input type="text" class="employers" placeholder="1000-5000">
        </label>
        <label>
            <span>Startup Date</span>
            <input type="date" class="date" placeholder="1000-5000">
        </label>
        <label>
            <span>Job Opportunity</span>
            <input type="text" class="job" placeholder="any">
        </label>
            <input type="submit" class="button" value="let's find your job"/>
    </form>
    </main>
</body>
</html>
