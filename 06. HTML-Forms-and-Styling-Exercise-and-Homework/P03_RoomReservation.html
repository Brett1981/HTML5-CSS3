<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="P03_RoomReservation.css">
</head>
<body>
    <form action="#">
        <header class="form-header">
            <h1>Room Reservation</h1>
        </header>
        <section class="info">
                <div class="basic-info">
                <h1>Basic Information</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin
                    blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros
                    nec commodo.</p>
                </div>
                <div class="search">
                    <label for="search-box" class="label-search">search
                        <input type="text" id="search-box">
                    </label>
                </div>
        </section>
        <section class="reservation-section">
            <div class="pers-details">
                <h3>Personal Details</h3>
                <input type="text" class="first-name" placeholder="First Name">
                <input type="text" class="last-name" placeholder="Last Name">
                <input type="email" class="email" placeholder="Enter email">
            </div>
            <div class="reservation">
                <h3>Request a reservation</h3>
                <label for="room">Select a room
                    <select name="room" id="room">
                        <option value="1">Room 1</option>
                        <option value="2">Room 2</option>
                        <option value="3" selected="selected">Room 3</option>
                        <option value="4">Room 4</option>
                    </select>
                </label>
                <label for="number">Number of Rooms
                    <input type="text" id="number" value="1">
                </label>
                <label for="check-in">
                    Check-In:
                    <input type="date" id="check-in" name="chek-in">
                </label>
                <label for="check-out">
                    Check-Out:
                    <input type="date" id="check-out" name="chek-out">
                </label>
            </div>

        </section>
        <button type="submit">Book Now</button>
    </form>

</body>
</html>
