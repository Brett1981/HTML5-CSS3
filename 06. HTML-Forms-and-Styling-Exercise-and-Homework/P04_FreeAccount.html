<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="P04_FreeAccount.css">
</head>
<body>
    <form action="#">
        <header class="form-header">
            <h1>Login or Create a Free Account!</h1>
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut
                labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.
            </p>
        </header>
        <section class="account-reg">
            <div class="left">
                <h3>New Account:</h3>
                <div class="checked">
                    <input type="text" placeholder="Username">
                </div>
                <div class="checked">
                    <input type="email" placeholder="Email">
                </div>
                <div class="cross">
                    <input type="password" placeholder="Password">
                </div>
                <div class="cross">
                    <input type="password" placeholder="Repeat Password">
                </div>
                <input type="checkbox" name="group1" id="r1" value="1" /><label for="r1"> Please inform me of upcoming
                freebies, <span>promotions and news</span></label>
                <button type="submit" class="create">Create Account</button>
            </div>
            <div class="right">
                <h3>Login:</h3>
                <div class="checked">
                    <input type="text" placeholder="Username">
                </div>
                <div class="cross">
                    <input type="password" placeholder="Password">
                </div>
                <a href="#">I Forgot my Password!</a>
                <button type="submit" class="login">Login</button>
            </div>
        </section>
    </form>
</body>
</html>
