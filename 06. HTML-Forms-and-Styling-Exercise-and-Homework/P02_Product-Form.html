<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="P02_Product-Form.css">
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="img/nike-shoe.png" alt="">
        </div>
        <h1>Nike Roche Run</h1>
        <h3>120$</h3>
        <form action="#">

            <label>
                <span>Choose Size</span>
                <select class="choose-size">
                    <option>XS</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select>
            </label>
            <label>
                <span>Name on card</span>
                <input type="text" placeholder="Enter your name">
            </label>
            <label>
                <span>Card Number</span>
                <input type="text" placeholder="Enter card number">
            </label>
            <input type="submit" class="button" value="continue"/>
        </form>
    </div>
</body>
</html>
