<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reversed List</title>
    <style>
        .wrapper {
            Background-color: #dddddd;
            color: #95191a;
            width: 300px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ol reversed="reversed">
            <li>Head North on N Halasted Str</li>
            <li>Turn Right on W Diversey Road</li>
            <li>Turn Left on N Orchard Str</li>
        </ol>
    </div>

</body>
</html>
