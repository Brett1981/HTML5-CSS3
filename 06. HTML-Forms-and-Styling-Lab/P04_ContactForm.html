<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="P04_ContactForm.css">
</head>
<body>
    <form action="#">
        <h1>Contact <span>Please fill all the texts in the fields.</span></h1>
        <label>
            <span>
                Your Name :
            </span>
            <input type="text" id="name" placeholder="Your Full Name" required>
        </label>
        <label>
            <span>
                Your Email :
            </span>
            <input type="email" id="email" placeholder="Valid Email Address" required>
        </label>
        <label>
            <span>
                Message :
            </span>
            <textarea name="message" id="message" placeholder="Your Message to Us">
            </textarea>
        </label>
        <label>
             <span>
                Subject :
            </span>
            <select name="select" id="select">
                <option value="Job Inquiry">Job Inquiry</option>
                <option value="General Question">General Question</option>
            </select>
        </label>
        <input type="submit" class="button" value="Send" />
    </form>
</body>
</html>
