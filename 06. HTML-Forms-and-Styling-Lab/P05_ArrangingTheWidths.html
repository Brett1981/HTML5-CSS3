<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="P05_ArrangingTheWidths.css">
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Rent Audi Vehicles</legend>
            <label>Name</label>
            <input type="text" class="enter-name" placeholder="Enter your name">
            <label>Select</label>
            <select id="select">
                <option>Audi 80</option>
                <option>Audi 90</option>
                <option>Audi RS 6</option>
                <option>Audi S8</option>
            </select>
            <label>Select</label>
            <label for="text">Message: </label>
            <textarea name="message" id="text" cols="30" rows="10"></textarea>
        </fieldset>
    </form>

</body>
</html>
